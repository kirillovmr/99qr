<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>99qr - Redirect a device from your phone</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div id="host" style="display: none;">
		<div class="container d-flex justify-content-center" style="height: 100vh;">
			<div class="row">
				<div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end align-items-center">
					<p id="qr-placeholder" class="placeholder-glow" style="margin: 0">
						<span class="placeholder col-12" style="width: 256px; height: 256px;"></span>
					</p>
					<div id="qrcode"></div>
				</div>
				<div
					class="col-12 col-sm-6 d-flex justify-content-start justify-content-sm-center flex-column align-items-center align-items-sm-start">
					<p><span id="status">Generating code</span></p>
					<p><span id="connection">Awaiting connection...</span></p>
				</div>
			</div>
		</div>
	</div>

	<div id="client" style="display: none;">
		<div class="container">
			<div class="container d-flex justify-content-center" style="height: 100vh;">
				<div class="row" style="width: 100%">
					<div class="col-12 d-flex flex-column align-items-center justify-content-center">

						<p><span id="client-status" style="text-align: center;">Connecting to peer...</span></p>

						<div id="input-group" style="display: none; width: 100%">
							<p id="input-error" class="mt-2" style="text-align: center; color: red;"></p>

							<div class="input-group mb-3" style="margin: 0 !important">
								<span class="input-group-text" id="inputGroup-sizing-sm">URL</span>
								<input id="url-input" type="text" class="form-control" aria-label=""
									aria-describedby="inputGroup-sizing-sm" placeholder="https://google.com/">
							</div>
							<br>
							<div class="d-grid gap-2">
								<button id="redirect-btn" class="btn btn-dark" type="button">Redirect</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
	<script src="qrcode.min.js"></script>
	<script src="client.js"></script>
</body>

</html>
